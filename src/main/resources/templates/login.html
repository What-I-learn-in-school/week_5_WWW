<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; text-align: center; padding: 20px;">

<h1 style="color: #333; margin-bottom: 20px;">Please Log In</h1>

<div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
    Invalid username and password.
</div>
<div th:if="${param.logout}" style="color: green; margin-bottom: 10px;">
    You have been logged out.
</div>

<form action="/login" method="post" style="display: inline-block; text-align: left; background: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <div style="margin-bottom: 10px;">
        <input type="text" name="username" placeholder="Username"
               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>
    <div style="margin-bottom: 10px;">
        <input type="password" name="password" placeholder="Password"
               style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;" />
    </div>
    <input type="submit" value="Log in"
           style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;" />
</form>

<a href="register" style="display: block; margin-top: 20px; color: #007bff; text-decoration: none;"> Register </a>

</body>
</html>
